apiVersion: v1
kind: ServiceAccount
metadata:
    name: integration-svc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: integration-role
rules:
    - apiGroups:
        - ''
      resources:
        - 'pods'
        - 'secrets'
        - 'services'
        - 'configmaps'
      verbs:
        - 'list'
        - 'get'
    - apiGroups:
        - ''
      resources:
        - 'pods/portforward'
      verbs:
        - 'create'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: integration-rolebind
subjects:
    - kind: ServiceAccount
      name: integration-svc
roleRef:
    kind: Role
    name: integration-role
    apiGroup: rbac.authorization.k8s.io
